<form class="form-signin">
    <div class="input-group">
        <input type="text" class="form-control" id="login_username" placeholder="User name" required="required"
               autofocus="autofocus"/>
    </div>

    <input type="text" class="form-control" id="login_password" placeholder="Password" required="required"/>

    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me" id="login_remember"> Remember me
        </label>
    </div>
    <span class="help-block">A random username and password is generated for you. However, you can use the same username and password next time to continue your work</span>
    <button class="btn btn btn-primary btn-block" type="submit">Login</button>
</form>
